<!DOCTYPE html>
{%load static%}

<html lang="en">
    <head>
      <title> OJ </title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
    </head>
<body>
  
  <header class="site-header">
    <nav class="navbar navbar-expand-sm py-1 navbar-dark bg-steel fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
              </li>
          </div>
            <div class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-item nav-link" href="/problem/problems">Problems</a>
              </li>
            </div>

            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-item nav-link" href="'/problem/status'">Status</a>
              </li>
            </ul>
            {%if user.is_authenticated%}
            <div class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-item nav-link" href="/problem/add-problem">Add Problem</a>
              </li>
            </div>
            {%endif%}
            {%block submit%} {%endblock%}


            <div class="right menu">
    
              {%if user.is_authenticated%}
              <a href='/problem/logout'class="ui item">
                Logout
              </a>
              {% else %}
              <a href='/problem/login' class="ui item">
                Login 
              </a>
              {% endif %}
           
            </div>
        </div>
<div class="ui internally grid">
  <div class="row">
    <div class="three wide column">
      <img>
    </div>
    <div class="ten wide column">
   
        <div>
            {% block body_block %} {% endblock %}
        </div>

       

    </div>
    <div class="three wide column">
      <img>
    </div>
  </div>
  <div class="row">
    <div class="three wide column">
      <img>
    </div>
    <div class="ten wide column" style="position: relative;top: 300px">
   
    </div>
    <div class="three wide column">
      <img>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</header>


 </body>


</html>
